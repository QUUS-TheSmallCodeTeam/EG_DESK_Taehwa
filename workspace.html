<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EG-Desk Workspace</title>
    <style>
        /* Basic styles to ensure the layout fills the viewport */
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen-Sans, Ubuntu, Cantarell, 'Helvetica Neue', sans-serif;
        }

        /* Main workspace container */
        #workspace {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        /* Browser controls (back, forward, refresh, url bar) */
        #browser-controls {
            height: 40px;
            display: flex;
            align-items: center;
            background-color: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            padding: 0 10px;
            flex-shrink: 0;
        }

        #browser-controls button {
            border: none;
            background: #ffffff;
            font-size: 14px;
            padding: 6px 12px;
            margin-right: 8px;
            border-radius: 4px;
            cursor: pointer;
            border: 1px solid #d1d5db;
        }

        #browser-controls button:hover {
            background: #f3f4f6;
        }

        #url-bar {
            flex-grow: 1;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            padding: 8px 12px;
            font-size: 14px;
            margin-left: 8px;
        }

        /* Main content area holding browser and terminal */
        #main-content {
            display: flex;
            flex-grow: 1;
            height: calc(100vh - 40px);
        }

        /* Resizable divider */
        #resizer {
            width: 4px;
            background: #e2e8f0;
            cursor: col-resize;
            flex-shrink: 0;
            border-left: 1px solid #cbd5e0;
            border-right: 1px solid #cbd5e0;
        }

        #resizer:hover {
            background: #cbd5e0;
        }

        /* Browser and terminal containers */
        #browser-container {
            flex: 7;
            display: flex;
            flex-direction: column;
            background: #ffffff;
        }

        #terminal-container {
            flex: 3;
            display: flex;
            flex-direction: column;
            background-color: #1a202c;
            color: #e2e8f0;
        }

        #browser-view {
            flex-grow: 1;
            border: none;
            width: 100%;
            background: #ffffff;
        }

        /* Terminal header */
        #terminal-header {
            height: 30px;
            background: #2d3748;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-bottom: 1px solid #4a5568;
            font-size: 12px;
            color: #a0aec0;
        }

        /* Terminal output and input styles */
        #terminal-output {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.4;
            background: #1a202c;
        }

        #terminal-input-container {
            display: flex;
            align-items: center;
            padding: 8px 10px;
            background: #2d3748;
            border-top: 1px solid #4a5568;
        }

        #terminal-prompt {
            color: #68d391;
            margin-right: 8px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
        }

        #terminal-input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: #e2e8f0;
            padding: 4px;
            outline: none;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
        }

        /* Terminal output styling */
        .command-line {
            color: #68d391;
            margin-bottom: 4px;
        }

        .output-line {
            color: #e2e8f0;
            margin-bottom: 2px;
        }

        .error-line {
            color: #fc8181;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <!-- This is the main workspace layout that will be loaded into a tab -->
    <div id="workspace">
        <div id="browser-controls">
            <button id="back-btn">←</button>
            <button id="forward-btn">→</button>
            <button id="reload-btn">↻</button>
            <input type="text" id="address-bar" placeholder="Enter URL..." value="https://m8chaa.mycafe24.com/">
            <button id="go-btn">Go</button>
        </div>
        <div id="main-content">
            <div id="browser-container">
                <webview id="browser-view" src="about:blank" preload="./webview-preload.js" partition="persist:webviewsession" allowpopups autosize="on" minwidth="300" minheight="200" style="width:100%; height:100%;"></webview>
            </div>
            <div id="resizer"></div>
            <div id="terminal-container">
                <div id="terminal-header">
                    터미널 - EG-Desk:태화
                </div>
                <div id="terminal-output">
                    <div class="output-line">EG-Desk:태화 블로그 자동화 워크스페이스에 오신 것을 환영합니다!</div>
                    <div class="output-line">명령어를 입력하여 AI 에이전트와 대화해보세요.</div>
                    <div class="output-line">예: claude "태화트랜스 로고스키 코일 블로그 글 써줘"</div>
                    <div class="output-line"></div>
                </div>
                <div id="terminal-input-container">
                    <span id="terminal-prompt">$</span>
                    <input type="text" id="terminal-input" placeholder="명령어를 입력하세요..." />
                </div>
            </div>
        </div>
    </div>

    <!-- Load the workspace-specific JavaScript -->
    <script src="./workspace.js"></script>
</body>
</html>
